# استقرار روی سرور — از پوشه vpn-backend اجرا کنید: docker compose -f deploy/docker-compose.server.yml up -d
# فایل .env را در پوشه vpn-backend قرار دهید.

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vpndb
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpnpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn -d vpndb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file: ../.env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.production
      DATABASE_URL: postgres://vpn:vpnpass@db:5432/vpndb
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata: {}
