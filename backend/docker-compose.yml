# Local dev: PostgreSQL + Redis + Django
version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vpndb
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpnpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 core.wsgi:application
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.production
      DATABASE_URL: postgres://vpn:vpnpass@db:5432/vpndb
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  pgdata: {}
